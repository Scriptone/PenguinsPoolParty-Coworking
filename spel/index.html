<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Poppins -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<!-- Font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" href="../css/style.css" />
		<title>Penguins Pool Party</title>

		<script defer="defer" src="../JS/index.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Penguins Pool Party</h1>
				<h2>Drag the patterns to the board</h2>
				<h3 class="level">Level:</h3>
			</header>
			<main>
				<div class="game">
					<div id="board"></div>
					<div class="patterns">
						<img
							class="pattern"
							src="../assets/Patronen/Patroon1.svg"
							alt="Patroon1" />

						<img
							class="pattern"
							src="../assets/Patronen/Patroon2.svg"
							alt="Patroon2" />

						<img
							class="pattern"
							src="../assets/Patronen/Patroon3.svg"
							alt="Patroon3" />

						<img
							class="pattern"
							src="../assets/Patronen/Patroon4.svg"
							alt="Patroon4" />
					</div>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
