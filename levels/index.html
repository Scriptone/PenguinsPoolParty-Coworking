<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Poppins -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
			rel="stylesheet" />

		<!-- Font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<!-- STYLE SHEETS -->
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/levels.css" />
		<title>Penguins Pool Party</title>

		<script defer="defer" src="../JS/html/levels.js" type="module"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Penguins Pool Party</h1>
				<a href="../" class="logo" title="logo"></a>
				<nav>
					<ul>
						<li>
							<a
								title="Home"
								class="nav-link fa fa-home"
								href="../"
								aria-current="page"
								>Home</a
							>
						</li>
						<li>
							<a title="help" class="nav-link fa fa-info" href=""
								>Info</a
							>
						</li>

						<li>
							<a
								title="highscores"
								class="nav-link fa fa-trophy"
								href="../highscores/"
								>Scores</a
							>
						</li>

						<li>
							<a
								title="levels"
								class="nav-link fa fa-list"
								href="./"
								>Level</a
							>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="levels"></div>
				<div class="buttons">
					<button class="cta btn-prev" title="previous level">
						<i class="fa fa-arrow-left"></i>
					</button>
					<button class="cta btn-next" title="next level">
						<i class="fa fa-arrow-right"></i>
					</button>
				</div>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
